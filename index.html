<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="root">
  <div class="page">

    <!-- HEADER -->

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
    </header>

    <!-- MAIN -->

    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__content">
          <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__person">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button profile__button_add"></button>
      </section>

      <section class="popup" aria-label="Окно редактирования профиля">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_title">
          <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_type_description">
          <button class="popup__button popup__button_save">Сохранить</button>
          <button class="popup__button-close"></button>
        </div>
      </section>

      <section class="elements" aria-label="Фотографии пользователя">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Фотография монастыря в Карачаевске" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Фотография монастыря в Карачаевске" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Фотография монастыря в Карачаевске" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Фотография монастыря в Карачаевске" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Фотография монастыря в Карачаевске" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Фотография монастыря в Карачаевске" class="element__img">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button"></button>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

  </div>
  <script src="./index.js"></script>
</body>

</html>
