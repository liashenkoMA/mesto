<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">

    <!-- HEADER -->

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
    </header>

    <!-- MAIN -->

    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__content">
          <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__person">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button" aria-label="Добавить изображение"></button>
      </section>

      <section class="elements" aria-label="Фотографии пользователя">

      </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <!-- POPUP -->

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="myProfile">
          <input type="text" placeholder="Введите имя" class="popup__input popup__input_type_title" name="myName"
            required>
          <input type="text" placeholder="Расскажите о себе" class="popup__input popup__input_type_description"
            name="myDescription" required>
          <button type="submit" class="popup__button" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <div class="popup popup_type_add-element">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="newPlace">
          <input type="text" placeholder="Название" class="popup__input popup__input_type_place-name" name="placeName"
            required>
          <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image-link"
            name="placeImg" required>
          <button type="submit" class="popup__button" aria-label="Сохранить карточку">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close" aria-label="Закрыть окно"></button>
      </div>
    </div>

    <div class="popup popup_type_images-open">
      <div class="popup__images-conteiner">
        <button type="button" class="popup__button-close" aria-label="Закрыть окно"></button>
        <figure class="popup__images">
          <img src="" alt="" class="popup__image">
          <figcaption class="popup__description"></figcaption>
        </figure>
      </div>
    </div>

    <!-- Template -->

    <template id="element-template">
      <div class="element">
        <button type="button" class="element__trash" aria-label="Удалить карточку"></button>
        <img src="" alt="" class="element__img">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button" aria-label="Мне нравится"></button>
        </div>
      </div>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
